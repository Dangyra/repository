<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Užsakymas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<h1 class="text-center"><b>Užsakymų duomenys</b></h1>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-body">
						<a href="/order/new" class="btn btn-info">Pridėti naują užsakymą</a>
						<table class="table">
						  <tr>
						  	<th>Skaitytojas</th>
						  	<th></th>
						  	<th>Knyga</th>
						  	<th>Užsakymo data</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="order: ${orders}">
						  	<td th:text="${order.client.name}"></td>
						  	<td th:text="${order.client.surname}"></td>
						  	<td th:text="${order.book.name}"></td>
						  	<td th:text="${order.order_date}"></td>
						  	
						  	<td style="width: 200px;">
						  		<a th:href="'/order/update/'+${order.id}" class="btn btn-success">Redaguoti</a>
						  		<a th:href="'/order/delete/'+${order.id}"  class="btn btn-danger">Ištrinti</a>
						  		
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<style>
h1{
	color: black;
}
body{
	background-image: url('/image/fonas1.jpg');
	background-size: 100% 100%;
  	height: 103vh;
}
</style>
