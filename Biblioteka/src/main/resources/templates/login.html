<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Prisijungimas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<h1 class="text-center"><b>Prisijungimas</b></h1>
	<div class="container">
		<div class="row align-items-center h-100">
			<div class="col-md-6 mt-5 mx-auto">
				<div class="card h-100 border-primary justify-content-center">
					<div class="card-header"></div>
					<div class="card-body">
						<form action="/login" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Prisijungimo vardas</label>
								<input type="text" name="username" class="form-control">
								
							</div>
							<div class="mb-3">
								<label class="form-label">Slapta≈æodis</label>
								<input type="password" name="password" class="form-control">
								
							</div>
							<button type="submit" class="btn btn-success">Prisijungti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
<style>
h1{
	color: black;
}
body{
	background-image: url('image/login3.jpg');
	background-size: 100% 100%;
  	height: 100vh;
}
</style>
