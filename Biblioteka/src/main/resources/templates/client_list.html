<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Skaitytojo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<h1 class="text-center"><b>Skaitytojų duomenys</b></h1>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-body">
						<a href="/client/new" class="btn btn-info">Pridėti naują skaitytoją</a>
						<table class="table">
						  <tr>
						  	<th>Skaitytojo vardas</th>
						  	<th>Skaitytojo pavardė</th>
						  	<th>Skaitytojo el.paštas</th>
						  	<th>Skaitytojo telefono numeris</th>
						  	<th>Skaitoma knyga</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="client: ${clients}">
						  	<td th:text="${client.name}"></td>
						  	<td th:text="${client.surname}"></td>
						  	<td th:text="${client.email}"></td>
						  	<td th:text="${client.phone}"></td>
						  	<td th:text="${client.book.name}"></td>
						  	<td style="width: 200px;">
						  		<a th:href="'/client/update/'+${client.id}" class="btn btn-success">Redaguoti</a>
						  		<a th:href="'/client/delete/'+${client.id}"  class="btn btn-danger">Ištrinti</a>
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<style>
h1{
	color: black;
}
body{
	background-image: url('/image/fonas2.jpg');
	background-size: 100% 100%;
  	height: 105vh;
}
</style>
