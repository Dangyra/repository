<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Užsakymas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują užsakymą</div>
					<div class="card-body">
						<form action="/order/new" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Skaitytojo vardas</label>
								<select class="form-control" name="clientID">
									<option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Klientas</label>
								<select class="form-control" nameSkaitytojo pavardė"clientID">
									<option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.surname}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Knyga</label>
								<select class="form-control" name="bookID">
									<option th:each="book: ${books}" th:value="${book.id}" th:text="${book.name}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Užsakymo data</label>
								<input type="date" class="form-control" name="order_date">
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
