<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Knyga</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti knygos duomenis</div>
					<div class="card-body">
						<form th:action="'/book/update/'+${book.id}" method="post" th:object="${book}">
							<input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Knygos pavadinimas</label>
								<input type="text" class="form-control" name="name" th:value="*{name}">
							</div>
							<div class="mb-3">
								<label class="form-label">Knygos autorius</label>
								<input type="text" class="form-control" name="author" th:value="*{author}">
							</div>
							<div class="mb-3">
								<label class="form-label">Knygos Å¾anras</label>
								<input type="text" class="form-control" name="genre" th:value="*{genre}">
							</div>
							<div class="mb-3">
								<label class="form-label">Publikavimo duomenys</label>
								<input type="text" class="form-control" name="publication_details" th:value="*{publication_details}">
							</div>
							<div class="mb-3">
								<label class="form-label">Likutis bibliotekoje</label>
								<input type="number" class="form-control" name="places">
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
