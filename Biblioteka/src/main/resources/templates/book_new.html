<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Knyga</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują knygą</div>
					<div class="card-body">
						<form action="/book/new" method="post" enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Knygos pavadinimas</label>
								<input type="text" class="form-control" name="name">
							</div>
							<div class="mb-3">
								<label class="form-label">Knygos autorius</label>
								<input type="text" class="form-control" name="author">
							</div>
							<div class="mb-3">
								<label class="form-label">Knygos žanras</label>
								<input type="text" class="form-control" name="genre">
							</div>
							<div class="mb-3">
								<label class="form-label">Publikavimo duomenys</label>
								<input type="text" class="form-control" name="publication_details">
							</div>
							<div class="mb-3">
								<label class="form-label">Aprašymas</label>
								<input type="file" class="form-control" name="description">
							</div>
							<div class="mb-3">
								<label class="form-label">Likutis bibliotekoje</label>
								<input type="number" class="form-control" name="places">
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
