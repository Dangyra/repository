<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Skaitytojai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują skaitytoją</div>
					<div class="card-body">
						<form action="/client/new" method="post" th:object="${client}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Skaitytojo vardas</label>
								<input type="text" class="form-control" name="name" th:value="*{name}" th:errorClass="is-invalid">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Skaitytojo pavardė</label>
								<input type="text" class="form-control" name="surname" th:value="*{surname}" th:errorClass="is-invalid">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida:${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Skaitytojo el. pašto adresas</label>
								<input type="text" class="form-control" name="email" th:value="*{email}" th:errorClass="is-invalid">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida:${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Skaitytojo telefono numeris</label>
								<input type="number" class="form-control" name="phone">
							</div>
							<div class="mb-3">
								<label class="form-label">Užsakoma knyga</label>
								<select class="form-control" name="bookId">
									<option th:each="book: ${books}" th:value="${book.id}" th:text="${book.name}"></option>
								
								</select>
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
